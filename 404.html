<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page non trouvée</title>
    <style>
      body {
        background: #1e293b;
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        text-align: center;
      }
      .message {
        max-width: 400px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>404</h1>
      <p>Page non trouvée.<br />Vous allez être redirigé vers l’accueil...</p>
      <p>
        <a href="/mon-portfolio/"
          >Cliquez ici si la redirection ne fonctionne pas</a
        >
      </p>
    </div>
    <script>
      setTimeout(() => {
        window.location.replace("/mon-portfolio/");
      }, 2000);
    </script>
  </body>
</html>
